function makeChartSVG(xMax,yMax,dataSet){
    var dw = $(document).innerWidth();
    var margin = {top: 20, right: 50, bottom: 30, left: 50},
        width = dw - 20 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
 
    svg = d3.select(".lineChartBx").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
 
    xScale = d3.scale.linear()
        //.domain([0, xMax])
        .domain([0, xMax])
        .range([0, width]);
 
    yScale = d3.scale.linear()
        .domain([0, yMax+10])
        .range([height, 0]);
 
     xAxis = d3.svg.axis()
        .scale(xScale)
        //.ticks(15)
        .tickFormat(function(d) {
            if (dataSet[0][d]){
                return dataSet[0][d].date;
            }
        })
        .orient("bottom")
        .innerTickSize(-height)
        .outerTickSize(0)
        .tickPadding(10);
 
    yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")
        .innerTickSize(-width)
        .outerTickSize(0)
        .tickPadding(10);
 
    line = d3.svg.line()
        //.interpolate("monotone")
        .x(function(d) { return xScale(d.x); })
        .y(function(d) { return yScale(d.y); });
 
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
 
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
 
    var dSIdx = 0;
    dataSet.forEach(function(d){
        //Path  cicle Start
        var thisColor = lineColor[d[0].lineType];
 
        svg.append("path")
            .attr('d',line(d))
            .attr("stroke",thisColor)
            .attr("stroke-width",2)
            .attr("stroke-opacity",0.5)
            .attr("class","line");
 
        //Draw Circle
        svg.selectAll("dot")
            .data(d)
            .enter()
            .append("circle")
            .attr("r", 6)
            .attr("fill",thisColor)
            .attr("cx", function(d) { return xScale(d.x); })
            .attr("cy", function(d) { return yScale(d.y); })
            .on('mouseover', function(d){ tipShow(d); })
            .on('mouseout', function(d){ tipHide(d); });
        //Input text
        svg.selectAll("dot")
            .data(d)
            .enter()
            .append("text")
            .attr("class","dotText")
            .attr("x", function(d) { return xScale(d.x); })
            .attr("y", function(d) { return yScale(d.y); })
            .attr('dy', '-10')
            .text(function(d) { return d.y; });
        /*line infomation*/
        var tt = dSIdx * 17 + 17;
        svg.append("text")
            .attr("fill",thisColor)
            .attr("class","lineText")
            .attr("alignment-baseline","middle")
            .attr("text-anchor","left")
            .attr("x",width - 108)
            .attr("y",tt)
            .text("â–  "+d[0].lineName)
            .on('mouseover', function(){
                mouseOverFunc(thisColor);
            })
            .on('mouseout', function(){
                mouseOutFunc();
            });
 
        dSIdx++;
    });
    svg.append("rect")
        .attr("class","tip")
        .attr("width",120)
        .attr("height",24)
        .attr("x",0)
        .attr("y",0)
        .attr("rx","2")
        .attr("ry","2")
        .attr("visibility", "hidden");
 
    svg.append("text")
        .attr("class","tipText")
        .attr("width",120)
        .attr("x",60)
        .attr("y",12)
        .attr("alignment-baseline","middle")
        .attr("text-anchor","middle")
        .attr("font-size","12px")
        .attr("visibility", "hidden");
 
}
function tipShow(data){
    svg.select("rect.tip")
        .attr("x", xScale(data.x) - 60 )
        .attr("y", yScale(data.y) - 40 )
        .attr("visibility", "visible");
    svg.select("text.tipText")
        .attr("x", xScale(data.x) )
        .attr("y", yScale(data.y) - 26 )
        .text(data.date)
        .attr("visibility", "visible");
    mouseOverFunc(lineColor[data.lineType]);
 
}
function tipHide(){
    svg.select("rect.tip").attr("visibility", "hidden");
    svg.select("text.tipText").attr("visibility", "hidden");
    mouseOutFunc();
}
function mouseOverFunc(color){
    /*over action*/
    svg.selectAll("path").each(function() {
        var stroke = d3.select(this).attr("stroke");
        if( stroke == color && stroke != null ){
            d3.select(this)
                .attr("stroke-width",6);
        }else if(  stroke != null ){
            d3.select(this)
                .attr("stroke-opacity",0.1);
        }
    });
    svg.selectAll("circle").each(function() {
        var fill = d3.select(this).attr("fill");
        if( fill == color ){
        }else{
            d3.select(this)
                .attr("fill-opacity",0.1);
        }
    });
}
function mouseOutFunc(){
    svg.selectAll("path")
        .attr("stroke-width",2)
        .attr("stroke-opacity",0.5);
    svg.selectAll("circle")
        .attr("fill-opacity",1);
}
