<!DOCTYPE html>
<html>
  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	    
	    <link rel="stylesheet" type="text/css" href="/js/jquery/jquery.jqplot.min.css" />
	    
	    <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="/js/jquery/excanvas.js"></script><![endif]-->
	    <script type="text/javascript" src="/js/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="/js/jquery/jquery.jqplot.min.js"></script>
		
		<script type="text/javascript" src="/js/jquery/plugins/jqplot.barRenderer.js"></script>
		<script type="text/javascript" src="/js/jquery/plugins/jqplot.highlighter.js"></script>
		<script type="text/javascript" src="/js/jquery/plugins/jqplot.cursor.js"></script>
		<script type="text/javascript" src="/js/jquery/plugins/jqplot.pointLabels.js"></script>
		<script type="text/javascript" src="/js/jquery/plugins/jqplot.categoryAxisRenderer.js"></script>
		
		
		
		
		<script>
	
	   		
		$(document).ready(function(){
	        var s1 = [2, 6, 7, 10];
	        var s2 = [7, 5, 3, 2];
	        var ticks = ['a', 'b', 'c', 'd'];
	         
	        plot2 = $.jqplot('chart2', [s1, s2], {
	            seriesDefaults: {
	                renderer:$.jqplot.BarRenderer,
	                pointLabels: { show: true }
	            },
	            axes: {
	                xaxis: {
	                    renderer: $.jqplot.CategoryAxisRenderer,
	                    ticks: ticks
	                }
	            }
	        });
	     
	      
	    });


		
		
		
		
	   		
	   		
	   		$(document).ready(function () {
	   		   
	   			makeChart1();
	   		   
	   		});

	   		
	   		
	   		
	   		
	   		function makeChart1(){
	   			
			   		 		var s1 = [[2002, 112000], [2003, 122000], [2004, 104000], [2005, 99000], [2006, 121000],[2007, 148000], [2008, 114000], [2009, 133000], [2010, 161000] ];
			   		 		
			   	   		    //var s2 = [[2002, 10200], [2003, 10800], [2004, 11200], [2005, 11800], [2006, 12400], [2007, 12800], [2008, 13200], [2009, 12600], [2010, 13100]];
			   	   		 
			   	   		var s2 = [
					   		 		  	[
						   		 			2013,
						   		 			6434
						   		 		]
						   		 		,
						   		 		[
						   		 			2014,
						   		 			4984
						   		 		]
						   		 		,
						   		 		[
						   		 			2015,
						   		 			4374
						   		 		]
		   		 				];
			   	   		    
			   	   		    plot1 = $.jqplot("chart1", [s2, s1], {
			   	   		        // Turns on animatino for all series in this plot.
			   	   		        animate: true,
			   	   		        // Will animate plot on calls to plot1.replot({resetAxes:true})
			   	   		        animateReplot: true,
			   	   		        cursor: {
			   	   		            show: true,
			   	   		            zoom: false,
			   	   		            looseZoom: false,
			   	   		            showTooltip: false
			   	   		        },
			   	   		        series:[
			   	   		            // 첫번째 차트(bar)
			   	   		            {
			   	   		                pointLabels: {
			   	   		                    show: true
			   	   		                },
			   	   		                renderer: $.jqplot.BarRenderer,
			   	   		                showHighlight: false,
			   	   		                yaxis: 'y2axis',
			   	   		                rendererOptions: {  
			   	   		                    animation: {
			   	   		                        speed: 500
			   	   		                    },
			   	   		                    barWidth: 25,
			   	   		                    barPadding: -15,
			   	   		                    barMargin: 0,
			   	   		                    highlightMouseOver: false
			   	   		                }
			   	   		            }, 
			   	   		            
			   	   		   			// 두번째 차트(line)
			   	   		            {
					   	   		        pointLabels: {
				   	   		                 show: false
				   	   		            },
			   	   		            	rendererOptions: {
			   	   		                    animation: {
			   	   		                        speed: 1000
			   	   		                    }
			   	   		                }
			   	   		            }
			   	   		        ],
			   	   		        axesDefaults: {
			   	   		            pad: 0
			   	   		        },
			   	   		        axes: {
			   	   		            // These options will set up the x axis like a category axis.
			   	   		            xaxis: {
			   	   		                tickInterval: 1,
			   	   		                drawMajorGridlines: false,
			   	   		                drawMinorGridlines: true,
			   	   		                drawMajorTickMarks: true,
			   	   		                rendererOptions: {
				   	   		                tickInset: 0.5,
				   	   		                minorTicks: 1
				   	   		            }
			   	   		            },
			   	   		            yaxis: {
			   	   		                tickOptions: {
			   	   		                    formatString: "$%'d"
			   	   		                },
			   	   		                rendererOptions: {
			   	   		                    forceTickAt0: true
			   	   		                }
			   	   		            },
			   	   		            y2axis: {
			   	   		                tickOptions: {
			   	   		                    formatString: "$%'d"
			   	   		                },
			   	   		                rendererOptions: {
			   	   		                    // align the ticks on the y2 axis with the y axis.
			   	   		                    alignTicks: true,
			   	   		                    forceTickAt0: true
			   	   		                }
			   	   		            }
			   	   		        },
			   	   		        highlighter: {
			   	   		            show: true, 
			   	   		            showLabel: true, 
			   	   		            tooltipAxes: 'y',
			   	   		            sizeAdjust: 7.5 , tooltipLocation : 'ne'
			   	   		        }
			   	   		    });
	   			
	   		}
	   		
   		
   		</script>
		
   </head>
   
   
   
   
   <body>
   
   		<div id="chart1" style="width : 1000px; height : 300px;"></div>
   		<div id="chart2" style="width : 1000px; height : 300px;"></div>
   	   
   </body>
   
   
</html>
